<!DOCTYPE html>
<html>
    <head>
        <title>Distopik UI</title>
        <script type="text/javascript" src="./get.js"></script> 
        <script type="text/javascript" src="./post.js"></script> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="jquery.knob.min.js"></script>
    </head>
    <body>

        <h1>Distopik UI</h1>
        <button id="get" type="button" onclick="get()" >Get!</button> 
        <button id="post" type="button" onclick="post()" >Post!</button> 


        <input type="text" value="75" class="dial" data-angleOffset="-120" data-angleArc="240">

        <script>
            $(".dial").knob({
                 'change' : function (v) { console.log(v); }
            });
        </script>

        <input type="text" value="75" class="dial1" data-angleOffset="-120" data-angleArc="240">

        <script>
            $(".dial1").knob({
                 'change' : function (v) { console.log(v); }
            });
        </script>
    </body>

</html>
